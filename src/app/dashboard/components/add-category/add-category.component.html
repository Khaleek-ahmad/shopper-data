<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <!-- </form>
    </div> -->

    <div class="form-group">
      <label>Image</label>
      <input type="file" formControlName="file" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.image.errors }" (change)="uploadFile($event)" />
      <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
        <div *ngIf="f.image.errors.required">Image is required</div>
      </div>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" (click)="onReset()" class="btn btn-warning float-right">
        Reset
      </button>
    </div>
  </form>
</div>
